<div class="relative flex flex-col justify-center items-center min-h-screen bg-gabarita p-4 overflow-hidden">
  
  <div class="absolute top-6 left-6 z-[60]">
    <button 
      (click)="irParaHome()" 
      class="flex items-center gap-2 bg-black/30 hover:bg-black/50 backdrop-blur-md border border-white/10 px-4 py-2 rounded-xl transition-all duration-300 group active:scale-95 shadow-lg"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        class="w-5 h-5 text-blue-400 group-hover:-translate-x-1 transition-transform duration-300" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      <span class="text-white text-[11px] md:text-xs font-black uppercase tracking-[0.2em] select-none">
        Voltar
      </span>
    </button>
  </div>

  <div class="absolute inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-[2px] pointer-events-none">
    <div class="bg-white/10 border border-white/20 px-8 py-4 rounded-2xl shadow-2xl transform rotate-3 backdrop-blur-md">
      <span class="text-white font-black text-2xl md:text-3xl tracking-[0.2em] uppercase opacity-90 drop-shadow-lg text-center block">
        Feature ainda sendo feita
      </span>
    </div>
  </div>

  <div class="flex flex-col justify-center items-center w-full opacity-40 select-none pointer-events-none">
    
    <img 
      class="w-36 sm:w-48 max-h-[20vh] sm:max-h-[22vh] animate-bounceLogo object-contain mb-4" 
      src="../assets/images/logo_gabarita.png" 
      alt="logo" 
    />


    <div class="w-full max-w-md p-6 sm:p-8 bg-background rounded-lg shadow-lg">
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-400">Nome de Usuário</label>
          <input type="text" disabled class="mt-1 block w-full px-4 py-2 text-gray-700 bg-gray-200 border rounded-md shadow-sm" placeholder="Digite seu nome de usuário" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-400">E-mail</label>
          <input type="email" disabled class="mt-1 block w-full px-4 py-2 text-gray-700 bg-gray-200 border rounded-md shadow-sm" placeholder="Digite seu e-mail" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-400">Senha</label>
          <input type="password" disabled class="mt-1 block w-full px-4 py-2 text-gray-700 bg-gray-200 border rounded-md shadow-sm" placeholder="Digite sua senha" />
        </div>

        <div class="pt-2">
          <button type="button" class="w-full py-2 px-4 bg-primary/50 text-white font-semibold rounded-xl shadow-lg cursor-not-allowed">
            Cadastre-se
          </button>
        </div>
      </form>

      <div class="mt-4 flex justify-center">
        <button type="button" class="flex items-center justify-center text-white gap-2 text-sm opacity-50">
          Entre com o Google
        </button>
      </div>

      <div class="mt-3 text-center">
        <p class="text-sm text-gray-200">
          Já tem uma conta? <span class="text-indigo-400">Faça login</span>
        </p>
      </div>
    </div>
  </div>
</div>
