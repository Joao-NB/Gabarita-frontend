<div class="flex flex-col justify-center items-center min-h-screen bg-gabarita px-4 py-4">

  <!-- Logo -->
  <img 
    class="w-36 sm:w-48 max-h-[20vh] sm:max-h-[22vh] animate-bounceLogo object-contain select-none pointer-events-none mb-4" 
    src="../assets/images/logo_gabarita.png" 
    alt="logo" 
  />

  <!-- Título "Cadastre-se no ..." -->
  <h2 class="text-lg sm:text-xl font-semibold text-center text-slate-50 mb-6">
    Cadastre-se no EnemQuizz
  </h2>

  <!-- Contêiner de cadastro mais estreito -->
  <div class="w-full max-w-md p-6 sm:p-8 bg-background rounded-lg shadow-lg">
    <!-- Formulário de Cadastro -->
    <form class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-400">Nome de Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 block w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Digite seu nome de usuário"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-400">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 block w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-400">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <div>
        <button
          type="submit"
          class="active:scale-[.98] active:duration-75 hover:scale-[1.01] ease-in-out transition-all w-full py-2 px-4 bg-primary text-white font-semibold rounded-xl shadow-lg"
        >
          Cadastre-se
        </button>
      </div>
    </form>

    <!-- Botão de Login com Google -->
    <div class="mt-4 flex justify-center">
      <button class="flex items-center justify-center text-white gap-2 text-sm">
        Entre com o Google
      </button>
    </div>

    <!-- Link para login -->
    <div class="mt-3 text-center">
      <p class="text-sm text-gray-200">
        Já tem uma conta?
        <a href="login" class="text-indigo-600 hover:text-indigo-700">Faça login</a>
      </p>
    </div>
  </div>

</div>
