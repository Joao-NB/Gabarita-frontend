<div class="relative w-full flex flex-col items-center">
  <!-- FormulÃ¡rio -->
  <form
    #formQuestoes="ngForm"
    class="bg-indigo-950 p-4 md:px-10 flex flex-col md:flex-row items-center justify-center gap-4 md:gap-10 rounded-xl w-full max-w-md md:max-w-3xl"
    *ngIf="!carregando"
  >
    <!-- Select MatÃ©ria -->
    <div
      class="flex items-center gap-4 text-slate-50 w-full md:w-auto active:scale-[0.98] hover:scale-[1.01] ease-in-out transition-all"
    >
      <select
        class="bg-indigo-950 text-slate-50 font-semibold appearance-none p-2 rounded-md shadow-sm outline-none w-full md:w-auto"
        name="materia"
        [(ngModel)]="materia"
        required
      >
        <option
          *ngFor="let opcao of opcoesMateria"
          [value]="opcao.value"
          [disabled]="opcao.value === materia"
        >
          {{ opcao.label }}
        </option>
      </select>

      <span class="ml-2">
        <fa-icon [icon]="faBook"></fa-icon>
      </span>
    </div>

    <!-- Input Assunto -->
    <div
      class="flex items-center gap-4 text-slate-50 w-full md:w-auto active:scale-[0.98] hover:scale-[1.01] ease-in-out transition-all"
    >
      <input
        type="text"
        class="bg-indigo-950 text-slate-50 font-semibold appearance-none p-2 rounded-md shadow-sm outline-none w-full md:w-auto"
        placeholder="Assunto"
        name="assunto"
        [(ngModel)]="assunto"
        required
      />

      <span class="ml-2">
        <fa-icon [icon]="faBars"></fa-icon>
      </span>
    </div>

    <!-- BotÃ£o -->
    <button
      class="active:scale-[0.98] hover:scale-[1.01] ease-in-out transition-all bg-primary px-6 md:pl-10 md:pr-6 py-2 text-slate-50 text-xs md:text-sm font-semibold rounded-2xl flex items-center justify-center gap-2 md:gap-5 w-full md:w-auto"
      type="submit"
      [disabled]="formQuestoes.invalid"
      (click)="onSubmit()"
    >
      ESTUDAR
      <span>
        <fa-icon [icon]="faArrowRight" class="text-lg"></fa-icon>
      </span>
    </button>
  </form>

  <!-- Loading -->
  <div
    *ngIf="carregando"
    class="flex flex-col items-center justify-center gap-4 p-6 bg-indigo-950 rounded-xl w-full max-w-md md:max-w-3xl shadow-lg animate-fadeIn"
  >
    <div class="flex gap-4">
      <div class="w-12 h-12 bg-blue-500 rounded-full animate-bounce shadow-lg"></div>
      <div
        class="w-12 h-12 bg-red-500 rounded-full animate-bounce shadow-lg delay-150"
      ></div>
      <div
        class="w-12 h-12 bg-orange-500 rounded-full animate-bounce shadow-lg delay-300"
      ></div>
    </div>

    <p
      class="text-white font-bold text-lg md:text-xl animate-pulse text-center"
    >
      ðŸ§  Gerando seu quiz Ã©pico...
    </p>

    <div class="w-full bg-indigo-800 h-2 rounded-full overflow-hidden">
      <div
        class="h-2 bg-gradient-to-r from-blue-500 via-red-500 to-orange-500 animate-[slide_2s_linear_infinite]"
      ></div>
    </div>
  </div>
</div>
